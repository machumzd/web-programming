<html>
<body>
<img src="welcome.png"alt""width="200"height="200">
<h1>sign up</h1> 
<form name="loginform" action=""method='post'>
<table>
<tr><td>user name</td>
<td><input type="text" name="txtuser"></td></tr>
<tr><td>password</td>
<td><input type="password" name="txtpwd"></td></tr>
<tr><td>Address</td>
<td><textarea rows="5' cols="25"
name="txtaddress"></textarea></td></tr>
<tr><td>Gender</td>
<td><input type="radio"name="gender"value="Male"id="male">Male</td>
<td><input type="radio"name="gender"value="Female" id="female">Female</td></tr>
<tr><td>Hobbies</td>
<td><input type="checkbox"name="hobbies"value="Eating"id="eating">Eating</td>
<td><input type="checkbox"name="hobbies"value="Sitting" id="sitting">Sitting</td></tr>

<tr><td>date of birth</td><td>
<td><input type="date"name="dob" id="dob"></td></tr>

<tr><td>Nationality</td>
<td><select id="nationality"name="nationality">
<option value="india">India</option>
<option value="pakistan">Pakistan</option>
<option value="afganisthan">Afganisthan</option>
<option value="usa">USA</option>
<option value="spain">Spain</option>
</select>
</td></tr>

<tr><td>phone</td>
<td><input type="tel"name="phone"id="phone"></td></tr>
<tr><td><input type="file" name="file"id="file"></td></tr>
<tr><td><input type="submit" value="Register"name="register"></td>
<td><input type="reset"id="reset"></td></tr>
<td><button><a href="login.html">login</button></td>


</table>
